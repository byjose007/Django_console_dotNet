{% extends 'base.html' %}
{% load static %}
{% block title %}  {% endblock title %}
{% block content %}
   <div class="modal-dialog modal-lg">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;
            </button>
            <h4 class="modal-title">{{ titulo_modal }}</h4>
        </div>
        <div class="modal-body">



            <form class="form-horizontal" method="post" role="form" enctype="multipart/form-data" action="#"> {% csrf_token %}

                     <div class="form-group">

                        <label class="col-sm-4 control-label" for="ciudad">{{ field.label }}</label>
                        <div class="col-sm-8">
                            <input type="text">
                        </div>
                    </div>

                <div class="modal-footer">
                    <div class="col-md-6">
                        <div class=" btn-group" role="group">
                            <button type="submit" class="btn btn-primary" name="submit" value="Guardar">Guardar</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>

       <ul>

       </ul>

    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>City</th>

                            </tr>
                            </thead>
                            <tbody>
                              {% for city in cities %}
                                  <tr>
                                    <td scope="row">{{ forloop.counter }}</td>
                                    <td>{{ city.location}}</td>
                               {% endfor %}

                            </tbody>
                        </table>
                    </div>

</div>


{% endblock content %}
