{% load staticfiles %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}Consola{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap4.min.css' %}">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="{% static 'css/fontastic.css' %}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}">
    {#        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">#}
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="{% static 'css/google_fonts.css' %}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{% static 'css/style.default.css' %}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<div class="page home-page">
    <!-- Main Navbar-->
    <header class="header">
        <nav class="navbar">
            <!-- Search Box-->
            <div class="search-box">
                <button class="dismiss"><i class="icon-close"></i></button>
                <form id="searchForm" action="#" role="search">
                    <input type="search" placeholder="What are you looking for..." class="form-control">
                </form>
            </div>
            <div class="container-fluid">
                <div class="navbar-holder d-flex align-items-center justify-content-between">
                    <!-- Navbar Header-->
                    <div class="navbar-header">
                        <!-- Navbar Brand --><a href="index.html" class="navbar-brand">
                        <div class="brand-text brand-big"><span>Consola</span> <strong>API</strong></div>
                        <div class="brand-text brand-small"><strong>API</strong></div>
                    </a>
                        <!-- Toggle Button--><a id="toggle-btn" href="#" class="menu-btn active"><span></span><span></span><span></span></a>
                    </div>
                    <!-- Navbar Menu -->
                    <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">



                        <!-- Logout    -->
                        <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link logout">Salir<i class="fa fa-sign-out"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="page-content d-flex align-items-stretch">


        <div class="content-inner">
            <!-- Page Header-->
            <header class="page-header">
                <div class="container-fluid">
                    <h2 class="no-margin-bottom">{% block head %} {{ titulo| upper }}    {% endblock %} </h2>

                </div>
            </header>
            {% block content %}

            {% endblock content %}
        </div>

    </div>


    {% block javascripts %}
        <!-- Javascript files-->
        <script src="{% static 'js/jquery.min.js' %}"></script>
{#        <script src="{% static 'vendor/jquery/jquery.slim.js' %}"></script>#}
        <script src="{% static 'vendor/bootstrap/js/popper.min.js' %}"></script>
        <script src="{% static 'vendor/bootstrap/js/bootstrap4.min.js' %}"></script>
        <script src="/static/vendor/jquery.cookie/jquery.cookie.js"></script>
        <script src="/static/vendor/jquery-validation/jquery.validate.min.js"></script>
        <script src="{% static 'js/Chart.min.js' %}"></script>
        <script src="/static/js/charts-home.js"></script>
        <script src="/static/js/front.js"></script>
    {% endblock %}
</div>
</body>
</html>
